<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="topBar">
        To-do List
    </div>
    <div id = "lowerSection">
        <div id="leftMenu">
            <div id="allTasksDiv" class="projectItem">
                <div class="projectIcon"></div>
                <div class="projectItemName" >All Tasks</div>
            </div>
            <div id="projectBrowser">
                
                <div class="projectItem" >
                    <div class="projectIcon"></div>
                    <div class="projectItemName" >Project 1</div>
                    <div class="nameReplaceDiv">
                        <input type="text" class="projectItemNameReplaceInput">
                        <div class="projectNameOkay"></div>
                    </div>
                    <div class="deleteProject"></div>
                </div>
                <div class="projectItem" >
                    <div class="projectIcon"></div>
                    <div class="projectItemName" >Project 1</div>
                    <div class="nameReplaceDiv">
                        <input type="text" class="projectItemNameReplaceInput">
                        <div class="projectNameOkay"></div>
                    </div>
                    <div class="deleteProject"></div>
                </div>
            </div>
            <div id="newProjectDiv">
                <div id="addProjectBtn"></div>
                <div id="newProjectInputDiv">
                    <input type="text" id="projectNameInput">
                    <div id="newProjectNameOkay"></div>
                </div>
            </div>
        </div>
        <div id="taskBrowser">
            <div id="projectHeader">All Tasks</div>
            <div id="taskList">
                <div class="taskDiv">
                    <div class="circleIcon"></div>
                    <div class="taskNameDiv">
                        <div class="taskName">Hello!</div>
                        <div class="taskNameReplaceDiv">
                            <input type="text" class="taskItemNameReplaceInput">
                            <div class="taskReplaceNameOkay"></div>
                        </div>
                    </div>
                    <div class="projectSubscript">project 1</div>
                    <div class="dueDateDiv">
                        <div class="dueDate"> 2023.01.04</div>
                        <div class="dueDateReplaceDiv">
                            <input type="date" class="dueDateReplaceInput">
                            <div class="dueDateReplaceOkay"></div>
                        </div>
                    </div>
                </div>
                <div class="taskDiv">
                    <div class="circleIcon"></div>
                    <div class="taskName">Hello</div>
                    <div class="dueDate"> 2023.01.04</div>
                </div>
            </div>
            <div id="newTaskDiv">
                <div id="addTaskBtn"></div>
                <div id="newTaskInputDiv">
                    <input type="text" id="taskNameInput">
                    <input type="date" id="dueDateInput">
                    <div id="newTaskNameOkay"></div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
